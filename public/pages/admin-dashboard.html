<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Admin Dashboard - Escazú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Escazú Admin</h2>
            <p>Sesión: <span id="admin-name"></span></p>
            <nav style="margin-top: 30px;">
                <a href="#" class="side-link active">Reportes</a>
                <a href="#" class="side-link">Proyectos Viales</a>
                <a href="#" class="side-link">Servicios</a>
            </nav>
            <button id="logout-btn" class="btn btn-danger" style="margin-top: auto;">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <h1>Gestión Municipal</h1>
            
            <div class="table-wrapper">
                <h3>Reportes de Ciudadanos</h3>
                <table>
                    <thead><tr><th>ID</th><th>Tipo</th><th>Ubicación</th><th>Estado</th><th>Acciones</th></tr></thead>
                    <tbody id="tbody-reports"></tbody>
                </table>
            </div>

            <div class="table-wrapper" style="margin-top: 50px;">
                <h3>Proyectos Viales</h3>
                <form id="project-form" style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 20px;">
                    <input type="text" name="nombre" placeholder="Nombre del proyecto" required>
                    <input type="number" name="presupuesto" placeholder="Presupuesto" required>
                    <button type="submit" class="btn btn-primary">Añadir Proyecto</button>
                </form>
                <table>
                    <thead><tr><th>Proyecto</th><th>Presupuesto</th><th>Estado</th><th>Acciones</th></tr></thead>
                    <tbody id="tbody-projects"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
