<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Municipalidad de Escazú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: var(--escazu-azul); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 style="color: var(--escazu-azul);">Bienvenido</h2>
            <p style="color: #666; font-size: 0.9rem;">Gestión Vial y Servicios Públicos</p>
        </div>

        <form id="login-form">
            <label for="correo" style="font-weight: bold; font-size: 0.8rem;">CORREO ELECTRÓNICO</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

            <label for="password" style="font-weight: bold; font-size: 0.8rem;">CONTRASEÑA</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>

            <button type="submit" class="btn btn-azul" style="margin-top: 10px;">INGRESAR</button>
        </form>

        <div style="margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
            <p style="font-size: 0.85rem;">¿No tiene cuenta ciudadana?</p>
            <a href="register.html" style="color: var(--escazu-verde); font-weight: bold; text-decoration: none;">Regístrese aquí</a>
        </div>
        
        <div style="text-align: center; margin-top: 10px;">
            <a href="index.html" style="font-size: 0.8rem; color: #999;">Volver al Inicio</a>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
